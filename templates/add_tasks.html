{% extends "layout.html" %}
{% block body %}
	<form action="{{ url_for('add_tasks') }}" method=post class=add_task>
		<dl>
			<dt>Title:
			<dd><input type=text size=30 name=title>
			<dt>Description:
			<dd><textarea name=description rows=5 cols=40 ></textarea>
			<dd><input type=submit value=Save>
		</dl>
	</form>
	<a href="{{ url_for('display_tasks') }}">Click here to view the tasks</a>
{% endblock %}
