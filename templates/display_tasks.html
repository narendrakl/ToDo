{% extends "layout.html" %}
{% block body %}
<div class=view>
<ul id=ul>
	{% for task in tasks %}
		<li><h4>{{task.title}}</h4><p>{{task.description}}<p></li> 
		<a href=''>Remove task</a>
	{% else %}
		<li><em>Excelent! no works to do</em></li>
	{% endfor %}
	</ul>
	<p>Want to add another task?</p><a href="{{url_for('accept_tasks')}}">Click Here
</div>
{% endblock %}
